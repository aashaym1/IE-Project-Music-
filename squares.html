<html>
    <head>
        <title>JS squares</title>
    </head>
    <body>
        <input type = "number" id = "num">
        <button onclick="sqfunc()">Compute</button>

        <script>
            var n = document.getElementById("num");

            function sqfunc()
            {
                var t = document.createElement("table");
                var tr1 = document.createElement("tr");
                var tr2 = document.createElement("tr");
                for(i=1;i<=n.value;i++)
                {
                    var td1 = document.createElement("td");
                    var td2 = document.createElement("td");
                    var txt1 = document.createTextNode(String(i));
                    var txt2 = document.createTextNode(String(Math.pow(i,2)));
                    td1.appendChild(txt1);
                    td2.appendChild(txt2);
                    tr1.appendChild(td1);
                    tr2.appendChild(td2);
                }
                t.appendChild(tr1);
                t.appendChild(tr2);
                alert(t);
            }
        </script>
    </body>
</html>
